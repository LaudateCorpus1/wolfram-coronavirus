<!doctype html>
<html>
<head>
    <title>Coronavirus Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/rough-viz@1.0.5"></script>
</head>

<style>
h1 {
    font-size: 60px;
    font-family: gaeguregular;
}

#mapid { height: 180px; }

</style>

<body>

<h1>Coronavirus dashboard</h1>

<div id="mapid"></div>

<div id="viz0"></div>
<div id="viz1"></div>
<div id="viz2"></div>

<script>
new roughViz.Bar({
    title: 'Confirmed cases in China',
    element: '#viz0',
    data: 'data/cases.csv',
    labels: 'region',
    values: 'cases',
    width: 800
});

new roughViz.Bar({
    title: 'International cases',
    element: '#viz1',
    data: 'data/cases-by-country.csv',
    labels: 'country',
    values: 'cases',
    width: 800
});

new roughViz.Line({
    title: 'Timeline for Wuhan',
    element: '#viz2',
    data: 'data/wuhan-timeline.csv',
    y: 'cases',
    width: 800
});
</script>

</body>
</html>
