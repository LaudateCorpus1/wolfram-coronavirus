<!doctype html>
<html>
<head>
    <title>Coronavirus Dashboard</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/rough-viz@1.0.5"></script>
</head>

<style>
h1 {
    font-size: 60px;
    font-family: gaeguregular;
}
</style>

<body>

<h1>Coronavirus dashboard</h1>

<div id="viz0"></div>
<div id="viz1"></div>
<div id="viz3"></div>

<script>
new roughViz.Bar({
    title: 'Confirmed cases in China',
    element: '#viz0',
    data: 'cases.csv',
    labels: 'region',
    values: 'cases',
    width: 800
});

new roughViz.Bar({
    title: 'International cases',
    element: '#viz1',
    data: 'cases-by-country.csv',
    labels: 'country',
    values: 'cases',
    width: 800
});

new roughViz.Line({
    title: 'Timeline for Wuhan',
    element: '#viz3',
    data: 'wuhan-timeline.csv',
    y: 'cases',
    width: 800
});


</script>

</body>
</html>
